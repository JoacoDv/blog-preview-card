<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">

    <img id="image" src="./assets/images/illustration-article.svg" alt="portada">
    
    <div class="yellow" ><p ><strong>Learning</strong></p></div>

    <p class="gray-strong">Published 21 Dec 2023</p>

    <h1>HTML & CSS foundations</h1>

    <P class="gray">These languages are the backbone of every website, defining structure, content, and presentation.</P>

    <div class="author">
      <img alt="avatar" class="avatar" src="./assets/images/image-avatar.webp">
      <strong>Greg Hooper</strong>
    </div>
  
  </div>

  <script type="module">
    import { animate, scroll } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm"
    const container = document.querySelector(".container")
    const image = document.getElementById("image")
    const yellow = document.querySelector(".yellow")
    const grayText = document.querySelector(".gray-strong")
    const title = document.querySelector("h1")
    const text = document.querySelector(".gray")
    const author = document.querySelector(".author")

    animate(container, {y: [-100, 0]}, {ease: "easeOut", duration: .4})
    animate(image, {scale: [0.4, 1], opacity: [0,1]}, {ease: "easeOut", duration: .4, delay: .4})
    animate(yellow, {y: [-20, 0], opacity: [0,1]}, {ease: "easeOut", duration: .3, delay: .8})
    animate(grayText, {y: [-30, 0], opacity: [0,1]}, {ease: "easeOut", duration: .2, delay: 1.1})
    animate(title, {x: [-30, 0], opacity: [0,1]}, {ease: "easeOut", duration: .2, delay: 1.3})
    animate(text, {x: [30, 0], opacity: [0,1]}, {ease: "easeOut", duration: .2, delay:1.3})
    animate(author, {y: [50, 0], opacity: [0,1]}, {ease: "easeOut", duration: .3, delay: 1.5})

  </script>

</body>
</html>
